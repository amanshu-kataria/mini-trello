<!DOCTYPE html>
<html>
    <head>
        <title>To Do Vanilla JS</title>
        <script src="./src/index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="toDoApp">
            <div class="header">
                <div class="headerName">
                    Task Boards

            </div>
           <div class="boardShell" id="boardWrapper"> 
               <div id='boards'>

                        <div class="boardName">

                        <div class="taskList">

                                taskName
                           </div>
                            <div class="createNewTask">
                                Add New Task
                            </div>
                        </div>    
                    </div> -->

                <div class="addNewBoard" onclick="toggleAddNewModal(true)" >
                    <span class="newBoardSign">+</span>
                    <span>Add a board</span>
                </div> 
            </div>
            <div class="newBoardModal" id="addBoardModal">
                <div class="newBoardContent">
                    <div class="newBoardModalHeader">
                        Add a new Board
                    </div>
                    <input class="newBoardInput" placeholder="Board name" />
                    <div class="modalButtonArea">
                        <div class="modalButton createButton">Create</div>
                        <div class="modalButton cancelButton" onclick="toggleAddNewModal(false)">Cancel</div>
                    </div>
                </div>
            </div>
        </div>
